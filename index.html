<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>Roy Steen Photography</title>
    
  <link rel="stylesheet" href="vendor/supersized/css/supersized.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>
  <script type="text/javascript" src="vendor/supersized/js/supersized.3.2.7.min.js"></script>
  <script type="text/javascript" src="vendor/jquery.event.swipe.js"></script>
  
    
  <script type="text/javascript">
      
    jQuery(function($){
      /* Supersized Image Slideshow
      ----------------------------*/
      $.supersized({
        // Functionality
        slideshow             : 1,      // Slideshow on/off
        autoplay              : 1,      // Slideshow starts playing automatically
        start_slide           : 1,      // Start slide (0 is random)
        stop_loop             : 0,      // Pauses slideshow on last slide
        random                : 0,      // Randomize slide order (Ignores start slide)
        slide_interval        : 3000,   // Length between transitions
        transition            : 1,      // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
        transition_speed      : 1000,   // Speed of transition
        new_window            : 1,      // Image links open in new window/tab
        pause_hover           : 0,      // Pause slideshow on hover
        keyboard_nav          : 1,      // Keyboard navigation on/off
        performance           : 1,      // 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
        image_protect         : 1,      // Disables image dragging and right click with Javascript
                                
        // Size & Position           
        min_width             : 0,      // Min width allowed (in pixels)
        min_height            : 0,      // Min height allowed (in pixels)
        vertical_center       : 1,      // Vertically center background
        horizontal_center     : 1,      // Horizontally center background
        fit_always            : 0,      // Image will never exceed browser width or height (Ignores min. dimensions)
        fit_portrait          : 0,      // Portrait images will not exceed browser height
        fit_landscape         : 0,      // Landscape images will not exceed browser width
                                
        // Components          
        slide_links           : 'blank',  // Individual links for each slide (Options: false, 'num', 'name', 'blank')
        thumb_links           : 0,      // Individual thumb links for each slide
        thumbnail_navigation  : 0,      // Thumbnail navigation
          slides                : [     // Slideshow Images
          {
            image : 'img/photos/a.jpg', 
          },
          // {
          //   image : 'img/photos/b.jpg', 
          // },
          {
            image : 'img/photos/c.jpg', 
          },
          {
            image : 'img/photos/d.jpg', 
          },
          {
            image : 'img/photos/e.jpg', 
          },
          {
            image : 'img/photos/f.jpg', 
          },
          {
            image : 'img/photos/g.jpg', 
          },
          {
            image : 'img/photos/h.jpg', 
          },
          {
            image : 'img/photos/i.jpg', 
          },
          {
            image : 'img/photos/j.jpg', 
          },
          {
            image : 'img/photos/k.jpg', 
          },
          {
            image : 'img/photos/l.jpg', 
          },
          {
            image : 'img/photos/m.jpg', 
          }
        ]
      });                     
     
      /* Navigation Buttons
      ----------------------------*/
      var nav = {
        prev_slide: '#prevslide',
        next_slide: '#nextslide'
      };
      var pauseTimeout;
      function removePause(that) {
        clearTimeout(pauseTimeout);
        $(that).removeClass('pause');
      }
        
      $(nav.next_slide).click(function() {
        api.nextSlide();
        removePause(this)
      });
        
      $(nav.prev_slide).click(function() {
        api.prevSlide();
        removePause(this);
      });
        
      // Pause on Hover
      if(jQuery.support.opacity){
        $(nav.prev_slide +','+nav.next_slide).mouseover(function(el) {
           api.playToggle(); // Pause
           pauseTimeout = setTimeout($.proxy(function() {
             $(this).addClass('pause');
           }, this),  2000)
             
        }).mouseout(function(){
           api.playToggle(); // Unpause
           removePause(this);
        });
      }
      
      // Mobile swipe events
      $('ul#supersized').on('swipeleft', function(e) {
        api.nextSlide();
      });
      $('ul#supersized').on('swipeleft', function(e) {
        api.prevSlide();
      })
      
    });    
  </script>
</head>
<body>
  <div id="header">
    <h1>Roy Steen Photography</h1>
    <div id="links">
      <a href="#coming-soon">Purchase</a>
      <a href="mailto:roy@roysteen.com">Contact</a>
    </div>
    <div class="clear"></div>
  </div>
  
  <!--Arrow Navigation-->
  <a id="prevslide" class="slidenav"></a>
  <a id="nextslide" class="slidenav"></a>
  
  <div id="watermark"></div>
</body>
</html>
